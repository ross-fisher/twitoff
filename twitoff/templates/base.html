<!DOCTYPE html>
<html>
  <head>
    <title> Twitoff!! {{ title }} </title>
	<link rel="stylesheet" href="http://unpkg.com/picnic">
  </head>

  <body>
    <h1> Twitoff! </h1>

    {% block content %}
    <form action="/user" method="post">
      <input type="text" name="user_name" placeholder="User to add">
      <input type="submit" value="Add User">
    </form>

	<form action="/compare" method="post">
		<!-- Select user -->
		<select name="user1">
			{% for user in users %}
			<option value="{{ user.name }}">
				{{ user.name }}
			</option>
			{% endfor %}
		</select>
		<select name="user2">
			{% for user in users %}
			<option value="{{ user.name }}">
				{{ user.name }}
			</option>
			{% endfor %}
		</select>

		<!-- User Text Input -->
		<input type="text" name="tweet_text" placeholder="Tweet">
		<input type="submit" value="Compare Users">
	</form>
	
    {% endblock %}


  </body>
</html>
